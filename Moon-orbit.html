<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon-orbit Simplified</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .solar-system {
            height: 100vh;
            width: 100%;
            background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .earth {
            background-color: #3663d5;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            position: relative;
        }

        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: spin 8s linear infinite;
        }

        .moon {
            background-color: #e0e0e0;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            position: absolute;
            top: -15px; 
            left: 50%;
            margin-left: -15px;
            box-shadow: 0 0 15px #ffffff;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="earth">
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
        </div>
    </div>
</body>
</html>
