<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Dog Gallery</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 0;
    margin: 0;
}

.gallery-item {
    width: 300px;
    height: 220px;
    border: 4px solid white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 4px;
}
    </style>
</head>
<body>

    <div class="gallery-container">
        <h1>My Awesome Dog Gallery</h1>
        
        <div class="image-grid">
            <div class="gallery-item">
                <img src="images/266770.jpg" alt="dog">
            </div>
            <div class="gallery-item">
                <img src="images/2969912.jpg" alt="dog">
            </div>
            <div class="gallery-item">
                <img src="images/8B3ssBQ.jpg" alt="dog">
            </div>
            <div class="gallery-item">
                <img src="images/9AlQbIP.jpg" alt="dog">
            </div>
            <div class="gallery-item">
                <img src="images/OIP (1).webp" alt="dog">
            </div>
            <div class="gallery-item">
                <img src="images/OIP (2).webp" alt="dog">
            </div>
        </div>
    </div>

</body>
</html>
