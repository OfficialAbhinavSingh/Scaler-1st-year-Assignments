<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Shapes</title>
  <style>
    .rectangle {
      width: 200px;
      height: 100px;
      background: blue;
      margin: 20px;
    }
    .square {
      width: 100px;
      height: 100px;
      background: green;
      margin: 20px;
    }
    .circle {
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      margin: 20px;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 100px solid pink;
      margin: 20px;
    }
    .diamond {
      width: 100px;
      height: 100px;
      background: yellow;
      transform: rotate(45deg); 
      margin: 50px;
    }
  </style>  
</head>
<body>
  <div class="rectangle"></div>
  <div class="square"></div>
  <div class="circle"></div>
  <div class="triangle"></div>
  <div class="diamond"></div>
</body>
</html>
